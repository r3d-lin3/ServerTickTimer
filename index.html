<!DOCTYPE html>
<html>
<head>
  <title>Countdown Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      flex-direction: column;
    }
    #timer-container {
      display: flex;
      align-items: center;
    }
    #timer {
      font-size: 2em;
      margin-left: 20px;
    }
    #controls {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin: 5px;
      cursor: pointer;
    }
    .pulse {
      animation: pulse-animation 1s infinite;
    }
    @keyframes pulse-animation {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .stopwatch {
      width: 50px;
      height: 50px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/7/73/Stopwatch_icon.svg');
      background-size: contain;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body>
  <div id="timer-container">
    <div class="stopwatch" id="stopwatch"></div>
    <div id="timer">15:00</div>
  </div>
  <div id="controls">
    <button onclick="startTimer()">Start</button>
    <button onclick="stopTimer()">Stop</button>
    <button onclick="togglePulse()">Toggle Pulse</button>
  </div>

  <script>
    var countdownInterval;
    var countdownTime = 15 * 60; // 15 minutes in seconds
    var remainingTime = countdownTime;
    var pulseEnabled = false;

    function formatTime(seconds) {
      var minutes = Math.floor(seconds / 60);
      var remainingSeconds = seconds % 60;
      return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
    }

    function updateTimer() {
      document.getElementById('timer').innerText = formatTime(remainingTime);
      var stopwatch = document.getElementById('stopwatch');
      if (remainingTime > 0) {
        remainingTime--;
      } else {
        remainingTime = countdownTime;
      }

      if (pulseEnabled && remainingTime <= 30) {
        stopwatch.classList.add('pulse');
      } else {
        stopwatch.classList.remove('pulse');
      }
    }

    function startTimer() {
      if (countdownInterval) {
        clearInterval(countdownInterval);
      }
      countdownInterval = setInterval(updateTimer, 1000);
    }

    function stopTimer() {
      clearInterval(countdownInterval);
      countdownInterval = null;
      remainingTime = countdownTime;
      document.getElementById('timer').innerText = formatTime(countdownTime);
      document.getElementById('stopwatch').classList.remove('pulse');
    }

    function togglePulse() {
      pulseEnabled = !pulseEnabled;
    }
  </script>
</body>
</html>
